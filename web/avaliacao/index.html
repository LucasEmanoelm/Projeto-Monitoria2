<!DOCTYPE html>
<html>
    <head>
        <title>Monitoring Solutions</title> <!-- Título da página -->
        <meta charset="UTF-8"> <!-- Definição do conjunto de caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
        <link href="avaliacao.css" rel="stylesheet" type="text/css"/> <!-- Link para o CSS -->
    </head>
    <body>                   
        <h3>Avaliação - Monitoring Solutions</h3> <!-- Cabeçalho principal -->
        <form method="post" action="avaliacao.jsp"> <!-- Formulário de envio -->
            <!-- Campos para inserir dados de avaliação -->
            <label for="matricula">Matricula:</label>
            <input type="text" name="matricula" id="matricula" required> <br><br>            

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required> <br><br>              

            <!-- Campos para as notas de avaliação -->
            <label for="r1">1. Apresentou-se corretamente? (0 a 10)</label><br>
            <input type="text" name="r1" id="r1" placeholder="" required><br><br>
            
            <label for="r2">2. Identificou corretamente o cliente? (0 a 10)</label><br>
            <input type="text" name="r2" id="r2" placeholder="" required><br><br>
            
            <label for="r3">3. Fez a sondagem corretamente? (0 a 10)</label><br>
            <input type="text" name="r3" id="r3" placeholder="" required><br><br>
            
            <label for="r4">4. Manteve o controle da comunicação? (0 a 10)</label><br>
            <input type="text" name="r4" id="r4" placeholder="" required><br><br>
            
            <label for="r5">5. Resolveu o problema do cliente? (0 a 10)</label><br>
            <input type="text" name="r5" id="r5" placeholder="" required><br><br>

            <input type="submit" value="Concluir Avaliação"> <!-- Botão para enviar a avaliação -->
        </form> 
    </body>
</html>
